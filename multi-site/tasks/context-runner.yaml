---
Description: "Return to using Runner Context"
Name: "context-runner"
Templates:
  - Contents: |-
      #!/bin/bash
      # RackN Copyright 2019

      set -e
      {{template "setup.tmpl" .}}

      # prepare machine for agent to take over
      drpcli machines update $RS_UUID "{ \
        \"Meta\":{\"BaseContext\":\"runner\", \"icon\":\"group\"}}"
    
      exit 0

    Name: "clear"
Meta:
  icon: "share"
  color: "black"
  title: "RackN"
  feature-flags: "sane-exit-codes"
