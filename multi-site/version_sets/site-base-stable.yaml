---
Id: site-base-stable
Description: "Core Components needed by all Sites"
Apply: true
Meta:
  icon: paw
DRPVersion: stable
Components:
- Name: docker-context
  Type: PluginProvider
  Version: stable
- Name: drp-community-content
  Type: ContentPackage
  Version: stable
- Name: edge-lab
  Type: ContentPackage
  Version: stable
- Name: linode
  Type: ContentPackage
  Version: v1.0.0
- Name: task-library
  Type: ContentPackage
  Version: stable
Plugins:
- Name: docker-context
  Provider: docker-context
Prefs:
  defaultBootEnv: local
  defaultStage: none
  defaultWorkflow: discover-linode
  unknownBootEnv: discovery
  completeJobsPurgedAfter: never
  failedJobsPurgedAfter: never
  jobsToKeep: "50"
  knownTokenTimeout: "3600"
  unknownTokenTimeout: "600"
