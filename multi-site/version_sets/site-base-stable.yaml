---
Id: site-base-stable
Description: "Core Components needed by all Sites"
Apply: true
Meta:
  icon: paw
DRPVersion: stable
Components:
- Name: docker-context
  Type: PluginProvider
  Version: stable
- Name: drp-community-content
  Type: ContentPackage
  Version: stable
- Name: edge-lab
  Type: ContentPackage
  Version: stable
- Name: task-library
  Type: ContentPackage
  Version: stable
- Name: cloud-wrappers
  Type: ContentPackage
  Version: stable
- Name: multi-site-demo
  Type: ContentPackage
  Version: v2.0.0
Prefs:
  defaultBootEnv: local
  defaultStage: none
  defaultWorkflow: discover-base
  unknownBootEnv: discovery
  completeJobsPurgedAfter: never
  failedJobsPurgedAfter: never
  jobsToKeep: "50"
  knownTokenTimeout: "3600"
  unknownTokenTimeout: "600"
