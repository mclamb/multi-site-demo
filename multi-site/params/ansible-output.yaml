---
Name: "ansible/output"
Description: "Stores infomation generated by Ansible Playbooks"
Documentation: |
  Generic object that is constructed by the ansible-apply task
  if the playbook creates a file called "[Machine.Name].json"

     ::
      {{ $openblock := "\x7B\x7B" }}
      {{ $closeblock := "\x7D\x7D" }}
      - name: output from playbook
        local_action:
          module: copy
          content: "{{ $openblock }} my_var {{ $closeblock }}"
          dest: "{{ .Machine.Name }}.json"
Schema:
  type: "object"
  default: {}
Meta:
  icon: "cog"
  color: "black"
  title: "Community Content"
  copyright: "RackN 2019"
